      <section class="left-section">
        <h1>Learn to code by <br /> watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable. </p>
      </section>
      <section class="rigth-section">
        <button class="purple"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>

        <form action="">
          <input type="text" name="first-name" id="first-name" placeholder="First Name">
          <input type="text" name="last-name" id="last-name" placeholder="Last Name">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <input type="password" name="password" id="password" placeholder="Password">

          <button type="submit">CLAIM YOUR FREE TRIAL</button>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </section>
    </div>
